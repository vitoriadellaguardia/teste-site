<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Àquila Filipe</title>
    <style>
        .carousel-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .carousel-container::-webkit-scrollbar {
            display: none;
        }
        .carousel-item {
            scroll-snap-align: start;
        }

        .typewriter-text {
            display: inline-block;
        }
        .cursor {
            display: inline-block;
            background-color: #000;
            width: 3px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-pink-500 h-screen font-poppins">
    
    <header class="py-10 px-4 md:px-16">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="logo">
                <a href="">
                    <img src="imgs/aquila.jpg" alt="logo aquila" class="w-20 rounded-full">
                </a>
            </div> 

            <nav class="hidden md:block">
                <ul class="flex space-x-10">
                    <li><a href="#" class="text-white hover:text-gray-300">Início</a></li>
                    <li><a href="#" class="text-white hover:text-gray-300">História</a></li>
                    <li><a href="#" class="text-white hover:text-gray-300">Sobre</a></li>
                    <li><a href="#" class="text-white hover:text-gray-300">Registros</a></li>
                </ul>
            </nav>

            <div class="btn-contato">
                <a href="#">
                    <button class="py-2.5 px-10 text-lg font-semibold bg-black text-white rounded-full border-0 hover:bg-gray-800 transition-colors">
                        Contato
                    </button>
                </a>
            </div>
        </div>
    </header>

    <section id="apresentacao" class="bg-amber-400 py-20 px-9 flex flex-col md:flex-row items-center justify-between relative">
        <div class="flex-shrink-0 mb-8 md:mb-0 md:mr-16">
            <h1 class="font-extrabold text-5xl md:text-8xl leading-tight">
                <span id="typewriter-text" class="typewriter-text"></span>
            </h1>
        </div>

        <div class="relative w-full md:w-[60%] flex-1 h-[60vh]">
            <div id="carousel" class="carousel-container flex overflow-x-scroll snap-x snap-mandatory scroll-smooth h-full">
                <div class="carousel-item flex-shrink-0 w-full h-full">
                    <img src="imgs/dormindo.jpg" alt="Foto do Áquila 1" class="w-full h-full object-cover">
                </div>
                <div class="carousel-item flex-shrink-0 w-full h-full">
                    <img src="imgs/bola.jpg" alt="Foto do Áquila 2" class="w-full h-full object-cover">
                </div>
                <div class="carousel-item flex-shrink-0 w-full h-full">
                    <img src="imgs/praia.jpg" alt="Foto do Áquila 3" class="w-full h-full object-cover">
                </div>
                <div class="carousel-item flex-shrink-0 w-full h-full">
                    <img src="imgs/IMG_0465.JPEG" alt="Foto do Áquila 4" class="w-full h-full object-cover">
                </div>
            </div>
            
            <button id="nextBtn" class="absolute right-4 top-1/2 -translate-y-1/2 p-2 rounded-full bg-white/70 text-black hover:bg-white shadow-md transition-colors z-10 hidden md:block">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>
            </button>
        </div>
    </section>

    <section id="fotos-secundarias"> 
        <div class="bg-blue-300 min-h-screen px-9 flex items-center justify-between">
        </div>
    </section>

    <script src="typewriter.js"></script>
    <script src="index.js"></script>
</body>
</html>
